<ion-view title="Login">
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="User Id" ng-model="user">
        </label>

        <button class="button button-block button-positive" ng-click="doLogin(user)">
            Log-In
        </button>
    </div>
</ion-view>

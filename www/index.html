<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- script src="cordova.js"></script-->

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" ng-controller="ProfileCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">@escote</h1>
      </ion-header-bar>

      <ion-content>
        <!--h3>Edit {{ profile.$id }}</h3-->

        <label>Name:</label>
        <!-- this input field synchronizes directly to the name attribute in our Firebase database! -->
        <input type="text" ng-model="profile.name">

        <label>Email:</label>
        <!-- and this input field synchronizes directly to the email attribute in our Firebase database! -->
        <input type="text" ng-model="profile.email">
      </ion-content>
    </ion-pane>
  </body>
</html>
